<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"  
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<head>
    <title>Bookstore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Bookstore</h1>
	<p th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</p>
    <table>
		  
    	<tr class="table table-striped" th:each = "book : ${books}">
    		<td th:text="${book.title}"></td>
 			<td th:text="${book.author}"></td>
 			<td th:text="${book.year}"></td>
 			<td th:text="${book.isbn}"></td>
 			<td th:text="${book.price}"></td>
 			<td th:text="${book.gategory}"></td>
 			<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>  		
    		<td><a th:href="@{/modify/{id}(id=${book.id})}" class="btn btn-success">Modify</a></td>  
    	</tr>
     </table>
	 <a href="/add" class="btn btn-success">Add a new Book</a>    
	 
	 <form th:action="@{/logout}" method="post">
       <input type="submit" value="Sign Out"/>
</form>      	
</body>
</html>
